<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Login details!</h1>
        <div class="data">
            <form action="#" id="form">
                <input type="text" placeholder="Username" name="username" id="username" class="input">
                <br>
                <input type="password" placeholder="Password" name="password" id="password" class="input">
                <a href="#" id="forgot-btn" class="btn">Forgot Password?</a>
                <button id="Login-btn" class="btn">Login</button>
                <p id="new-user">Not a Member?<a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
